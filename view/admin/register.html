<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>

</head>

<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">后台注册</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input name="passworded" lay-verify="required" placeholder="确认密码" type="password" class="layui-input">
            <hr class="hr15">
            <div class="layui-form-item">
                <div class="layui-input-inline" style="width:170px">
                    <input name="captcha" lay-verify="required" placeholder="验证码" type="text" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"><img id="getCaptcha" src="./captcha" alt=""></div>
            </div>
            <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
            <a style="color:red" href="./login">有账号?登录</a>
        </form>
    </div>

    <script>
        $(function() {
            layui.use('form', function() {
                var form = layui.form;
                //监听提交
                form.on('submit(login)', function(data) {
                    if (data.field.password != data.field.passworded) {
                        layer.msg('密码不一致', {
                            icon: 5
                        });
                        return false;
                    }
                    $.ajax({
                        url: './doregister',
                        data: data.field,
                        type: 'POST',
                        success: function(res) {
                            if (res.code == 1) {
                                layer.msg('注册成功', function() {
                                    setTimeout(function() {
                                        window.location.href = './login'
                                    })
                                });
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                    return false;
                });
                $('#getCaptcha').on('click', function() {
                    var self = $(this);
                    self.attr('src', './captcha?' + Math.random())
                })
            });
        })
    </script>


    <!-- 底部结束 -->
    <script>
    </script>
</body>

</html>
