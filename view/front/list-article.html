{{include './common/header.html'}}
<style>
    .article-item {
        height: 410px;
        overflow: hidden;
    }
    
    .article-item .blog-entry {
        background: white;
        height: 100%;
    }
    
    .twoline {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    
    .img-responsive {
        width: 100%;
    }
    
    @media screen and (max-width: 768px) {
        .article-item {
            height: auto;
        }
    }
</style>

</head>

<body>
    <div id="fh5co-page">
        {{include './common/nav.html'}}

        <div id="fh5co-main">
            <div class="fh5co-narrow-content">
                <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">文章列表</h2>
                <div class="row row-bottom-padded-md">

                    {{each ArticleList as item}}
                    <div class="col-md-3 article-item col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft">
                        <div class="blog-entry">
                            <a href="./article/{{@item._id}}" class="blog-img">
                                {{if item.image}}
                                <img src="{{item.image}}" class="img-responsive" alt="{{item.title}}">
                                {{else}}
                                <img src="/front/images/base.png" class="img-responsive" alt="{{item.title}}">
                                {{/if}}
                            </a>
                            <div class="desc">
                                <h3><a href="./article/{{@item._id}}">{{item.title}}</a></h3>
                                <span><small>{{item.author}} </small> / <small>{{item.catename}} </small> /<small>{{item.created}} </small> / <small> <i class="icon-comment"></i> {{item.hits}}</small></span>
                                <p class="twoline">{{item.descript}}</p>
                                <a href="./article/{{@item._id}}" class="lead">查看更多 <i class="icon-arrow-right3"></i></a>
                            </div>
                        </div>
                    </div>
                    {{/each}}


                </div>
            </div>


        </div>
    </div>

    {{include './common/footer.html'}}

</body>

</html>
