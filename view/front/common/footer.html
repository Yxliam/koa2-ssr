<script>
    // 导航高亮
    var navs = document.getElementById("fh5co-main-menu").getElementsByTagName("a");
    var lis = document.getElementById("fh5co-main-menu").getElementsByTagName("li")
    var host = location.host;
    for (var i = 0; i < navs.length; i++) {
        var getLink = host + navs[i].getAttribute("href");
        var getUrl = document.location.href;
        if (getUrl.indexOf(getLink) != -1 && i !== 0) {
            lis[i].className = "fh5co-active";
            lis[0].className = "";
        } else if (getUrl.indexOf(getLink) != -1 && i == 0) {
            lis[i].className = "fh5co-active";
        }
    }
</script>
